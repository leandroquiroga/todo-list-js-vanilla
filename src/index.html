<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo List</title>
		<link rel="shortcut icon" href="./assets/img/to-do-list.png" type="image/x-icon">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Todo List</h1>
				<input class="new-todo" placeholder="Tell me what you want to do" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong id="count">0</strong> <small>All(s)</small></span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" class="selected" href="#/">All</a>
					</li>
					<li>
						<a class="filtro-pendients" href="#/active">Pendients</a>
					</li>
					<li>
						<a class="filtro-complete" href="#/completed">Complete</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Delete Complete</button>
			</footer>
		</section>
		<footer class="info">
			<!-- Change this out with your name and url ↓ -->
			<p>Creado por <a href="https://www.linkedin.com/in/leanquiroga95/"> Leandro Quiroga </a></p>
		</footer>
	</body>
</html>
